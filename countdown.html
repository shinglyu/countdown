    <body>
       <!--<p id="errorMsg">hi</p>-->
        <h1 id="countdown">00:00:00</h1>
        <audio id="player1">
            <source id="mp3src" src="bell.mp3" type="audio/mpeg" >
            <source id="oggsrc" src="bell.ogg"  type="audio/ogg" >
        </audio>
        <button id="startBtn" onclick="countdown(gTime.toSec())"> Start</button>
        <button id="resetBtn" onclick="reset()"> Reset</button>
        <br />
        <button id="clearBtn" onclick="clearTime()"> Clear</button>
        <br />
        <br />
        <button class="numBtn" id="1">1</button>
        <button class="numBtn" id="2">2</button>
        <button class="numBtn" id="3">3</button>
        <br />
        <button class="numBtn" id="4">4</button>
        <button class="numBtn" id="5">5</button>
        <button class="numBtn" id="6">6</button>
        <br />
        <button class="numBtn" id="7">7</button>
        <button class="numBtn" id="8">8</button>
        <button class="numBtn" id="9">9</button>
        <br />
        <button class="numBtn" id="0">0</button>
        <div id="help">
           <p >Keyboard Shortcuts:<br/>
              <strong>0~9</strong>: numbers <br/>
              <strong>Enter</strong>: Start/Reset<br/>
              <strong>Delete</strong>: Clear<br/>
           </p>
           
        </div>
